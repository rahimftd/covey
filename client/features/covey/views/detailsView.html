<img class="covey-photo" ng-src="{{details.photoUrl ? details.photoUrl : '/styles/assets/stockPhoto2.png'}}" alt="Smiley face" height="200" width="100%">

<!-- Header -->
<div ng-hide="editDetails">

  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-offset-1 col-sm-5 details-header-section">
        <h2 class="details-header-title"><b>{{details.name}}</b></h2>
      </div>

      <!-- Covey View buttons -->
      <div class="col-sm-5 text-center details-header-section-btns">
        <button class="btn btn-pineapple" ng-click="addToCalendar()">Add to Google calendar</button> 
        <button class="btn btn-pineapple margin-adjust" ng-click="toggleEdit()">Edit&nbsp;<span class="glyphicon glyphicon-pencil"></span></button>
      </div>
    </div>
  </div>

  <!-- Body -->
  <div class="col-sm-offset-1 col-sm-5">
    <br>
    <p>
    <span class="glyphicon glyphicon-time blue"></span><strong> From:</strong> {{convertToTextDate(details.startTime)}}<br>
    <strong>To:</strong> {{convertToTextDate(details.endTime)}}
    <p><i>{{details.details}}</i></p>
    


  </div>

  <!-- Right column -->
  <div class="col-sm-5">

    <!-- Map -->
    <iframe class="map-tile" frameborder="0" style="border:0" src="{{ gMapUrl }}" allowfullscreen></iframe>

    <!-- Email -->
    <div class="emailer">
      <form ng-submit="emailAttendees()">
        <textarea name="emailMessage" class="email-text-area" placeholder="Email your Covey" ng-model="details.email" ng-focus="setSentFalse()" required></textarea>
        <div class="row">
          <div class="col-md-8 text-left">
            <div class="orange v-mid" ng-show="emailSentTick"><span class="glyphicon glyphicon-ok"></span></div>
            <div class="email-spinner v-mid" ng-show="spinnerVisible"></div>
          </div>
          <div class="col-md-4 text-right">
            <button class="btn btn-pineapple send-email" value="submit">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>

<!-- Edit Covey -->
<div ng-show="editDetails">

  <div class="row details-header-section">
    <div class="col-sm-offset-1 col-sm-5">
      <h2 class="details-header-title"><b>{{details.name}}</b></h2>
    </div>

    <!-- Save Button: In edit -->
    <form name="edit" ng-submit="toggleEdit(); updateCovey()">
       <div class="col-sm-offset-1 col-sm-5">
        <button class=" btn btn-pineapple" type="submit" id="submit" value="Update">Save&nbsp;<span class="glyphicon glyphicon-pencil"></span></button>
      </div>
    </form>

  </div>

  <!-- Body: In edit -->
  <form name="edit">
    <div class="row covey-edit-item-margin">
      <div class="col-sm-offset-1 col-sm-2 text-left">
        <label class="covey-edit-title">Event Name: </label>
      </div>
      <div class="col-sm-8 text-left">
        <input type="text" name="name" class="details-inputs" ng-model="details.name"></input>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-offset-1 col-sm-2 text-left">
        <label>Details: </label>
      </div>
      <div class="col-sm-8 text-left">
        <input type="text" name="details" class="details-inputs" ng-model="details.details"></input>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-offset-1 col-sm-2 text-left">
        <label>One liner:</label>
      </div>
      <div class="col-sm-8 text-left">
        <input type="text" name="blurb" class="details-inputs" ng-model="details.blurb" maxlength="150"></input>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-offset-1 col-sm-2 text-left">
        <label>Location</label>
      </div>
      <div class="col-sm-8 text-left">
        <input type="text" name="location" class="details-inputs" ng-model="details.location"></input>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-offset-1 col-sm-2 text-left">
        <label>Address</label>
      </div>
      <div class="col-sm-8 text-left">
        <input type="text" name="address" class="details-inputs" ng-model="details.address"></input>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-offset-1 col-sm-2 text-left">
        <label>City</label>
      </div>
      <div class="col-sm-8 text-left">
        <input type="text" name="city" class="details-inputs" ng-model="details.city"></input>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-offset-1 col-sm-2 text-left">
        <label>State</label>
      </div>
      <div class="col-sm-8 text-left">
        <input type="text" name="state" class="details-inputs" ng-model="details.state"></input>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-offset-1 col-sm-2 text-left">
        <label>Start time</label>
      </div>
      <div class="col-sm-5 text-left">
        <input type="date" name="startDate" class="details-inputs-time" ng-model="details.startDate"></input>
        <input type="time" name="startTimeHours" class="details-inputs-time" ng-model="details.startTimeHours">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-offset-1 col-sm-2 text-left">
        <label>End time</label>
      </div>
      <div class="col-sm-5 text-left">
        <input type="date" name="endDate" class="details-inputs-time" ng-model="details.endDate" ng-required="true"></input>
        <input type="time" name="endTimeHours" class="details-inputs-time" ng-model="details.endTimeHours" ng-required="true">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-offset-1 col-sm-2 text-left">
        <label>Photo URL</label>
      </div>
      <div class="col-sm-8 text-left">
        <input type="text" name="photoUrl" class="details-inputs" ng-model="details.photoUrl"></input>
      </div>
    </div>
  </form>
</div>
